<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>iphone</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<title>iPhone</title>
    <script src="https://cdn.tailwindcss.com"></script>


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="relative">
      <div class="iphone-frame bg-black w-80 h-[580px] mx-auto p-2">
     
        
        <div
          class="notch bg-black h-6 w-32 rounded-full mx-auto absolute top-0 left-1/2 transform -translate-x-1/2 z-10"
        ></div>

      
        <div
          class="screen bg-white h-full rounded-[40px] overflow-hidden relative"
        >
          <!-- Lock Screen -->
          <div
            id="lockScreen"
            class="lock-screen w-full h-full flex flex-col items-center justify-between py-10"
          >
            <div class="text-center mt-8">
              <div
                class="time text-white text-6xl font-light mb-2"
                id="currentTime"
              >
                10:24
              </div>
              <div
                class="date text-white text-lg"
                id="currentDate"
              >
                Monday, June 5
              </div>
            </div>

            <div class="mb-6">
              <button
                id="unlockBtn"
                class="bg-white bg-opacity-20 text-white rounded-full p-3"
              >
                <i class="fas fa-lock-open text-xl"></i>
              </button>
            </div>
          </div>

        
          <div
            id="homeScreen"
            class="iframe-container absolute top-0 left-0 w-full h-full bg-white"
            style="display: none"
          >
            <div class="bg-gray-100 h-8 flex items-center justify-between px-6">
              <div class="text-xs font-medium">10:24</div>
              <div class="flex space-x-2">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
              </div>
            </div>

            <iframe
              id="contentFrame"
              src="https://JesseJesse.xyz"
              class="w-full h-[calc(100%-40px)] border-0"
            ></iframe>

            <div
              class="absolute bottom-2 left-1/2 transform -translate-x-1/2"
            >
              <div class="bg-gray-400 rounded-full h-1 w-6"></div>
            </div>
          </div>
        </div>

     
        <button
          id="powerBtn"
          class="power-btn bg-gray-700 h-8 w-1 rounded-l focus:outline-none"
        ></button>
      </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
